<script th:inline="javascript">
    var mv = "/static/users/music/mvs/" + [[${music.mvresaddr}]];
    jwplayer("moviecontainer").setup({
        flashplayer: "/static/jwplayer/jwplayer.flash.swf",
        playlist: [{
            file: mv,
            title: [[${music.name}]]
        }],
        modes: [{
            type: "html5"
        }, {

            src: "/static/jwplayer/jwplayer.flash.swf"
        }, {

        }],
        skin: {

        },
        "playlist.position": "left",

</script>
<script>
    $(document).ready(function () {
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });
        $("#do_search").click(function () {
            var key = $("#key_music").val();
            location.href = "/user/search?key=" + key;
        });
    });
</script>
<script>
    $(document).ready(function () {
        $("#btn-col").click(function () {
            var mid = [[${music.id}]];
            var uid = [[${user_id}]];
            $.ajax({
                url: "/user/musiccol/add",
                type: "GET",
                data: "mid=" + mid + "&uid=" + uid,
                dataType: "json",
                success: function (res) {
                    if (res.ok == 1) {
                        $("#show_col_msg").empty();
                        $("#show_col_msg").append("收藏成功！");
                    } else {
                        $("#show_col_msg").empty();
                        $("#show_col_msg").append("已经收藏！");
                    }
                }
            });
        });
    });
</script>
