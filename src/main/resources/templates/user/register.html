<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/Semantic-UI-CSS-master/semantic.min.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../static/Semantic-UI-CSS-master/semantic.min.js"></script>
    <title>注册</title>
    <style>
        body{
            background-image: url("/static/bg/backgroud.png");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body id="bg">
<div style="margin: auto;width: 35%;height: 5%;"></div>
<div style="margin: auto;width: 35%;height: 50%;">
<div class="ui horizontal divider" style="font-size:20px">注册</div>
<form class="ui form segment" method="post"  action="#" th:action="@{/user/register}">
        <div class="field">
            <label>Username</label>
            <input placeholder="Username" name="username" type="text">
        </div>
        <div class="field">
            <label>Gender</label>
            <select class="ui dropdown" name="gender">
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div class="field">
            <label>Phone</label>
            <input placeholder="Phone" name="phone" type="text">
        </div>
        <div class="field">
            <label>Email</label>
            <input placeholder="Email" name="email" type="text">
        </div>
    <div class="inline field">
        <div class="ui checkbox">
            <input type="checkbox" name="terms">
            <label>我同意上述条款以及条件。</label>
        </div>
    </div>
    <div style="text-align: center;"><button class="ui primary button" style="width: 100%">注册</button></div>
    <div class="ui error message"></div>
    <!--        只有有message才显示-->
    <div class="ui negative message"  th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>
</form>
</div>
</body>

<script>
    $('.ui.form')
        .form({
            fields: {
                username: {
                    identifier: 'username',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter your username'
                        }
                    ]
                },
                gender: {
                    identifier: 'gender',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please select a gender'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter a password'
                        },
                        {
                            type   : 'minLength[6]',
                            prompt : 'Your password must be at least {ruleValue} characters'
                        }
                    ]
                },
                phone: {
                    identifier: 'phone',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter a phone number'
                        },
                        {
                            type   : 'regExp',
                            value   : '/^1[3-578]\\d{9}$/',
                            prompt : '请输入正确的手机格式'
                        }
                    ]
                },
                email: {
                    identifier: 'email',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter a email address'
                        },
                        {
                            type   : 'regExp',
                            value   : '/^\\w+((-\\w+)|(\\.\\w+))*\\@[A-Za-z0-9]+((\\.|-)[A-Za-z0-9]+)*\\.[A-Za-z0-9]+$/',
                            prompt : '请输入正确的邮箱格式'
                        }
                    ]
                }
            }
        })
    ;
</script>
</html>
